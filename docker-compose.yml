services:
  app:
    build: .
    container_name: antony_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_SERVER=db
    depends_on:
      - redis
      - db
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: antony_frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - ORIGIN=${ORIGIN:-http://localhost:3000}
      - PUBLIC_API_URL=${PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      - app
    restart: always

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: antony_tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    env_file:
      - .env
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}

  redis:
    image: redis:7.2-alpine
    container_name: antony_redis
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - redis_data:/data

  db:
    image: postgres:15-alpine
    container_name: antony_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-upgrade_upstox}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
  redis_data:
